spring.application.name=${SPRING_APP_NAME:student}

logging.pattern.console=${LOGGER_PATTERN_PROPERTY:%green(%d{yyyy-MM-dd HH:mm:ss}) %blue(%-5level) %red([%thread]) %yellow(%logger{36}) - (%msg%n)}
logging.level.org.springframework.security=${LOG_LEVEL:info}

spring.cloud.config.enabled=false
spring.security.user.name=${USER_NAME}
spring.security.user.password=${USER_PASSWORD}

spring.datasource.url=jdbc:mysql://localhost:3306/ums
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# swagger-ui custom path
springdoc.swagger-ui.path=student/swagger-ui.html
